name: Build and deploy .NET Core application to Web App questvault
on:
  push:
    branches:
    - production

env:
  AZURE_WEBAPP_NAME: questvault
  AZURE_WEBAPP_PACKAGE_PATH: questvault/published
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: questvault
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v4
  
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

    - name: Set User-Secrets
      run: |
        dotnet user-secrets init -p ${{ env.WORKING_DIRECTORY }}/questvault
        dotnet user-secrets set -p ${{ env.WORKING_DIRECTORY }}/questvault ConnectionStrings:ProductionConnection ${{ secrets.AZURE_SQL_CONNECTION_STRING }}

    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"

    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore

    - name: Test
      run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build

    - name: update db
      run: |
        dotnet tool install --global dotnet-ef
        dotnet tool restore
        dotnet ef database update -p "${{ env.WORKING_DIRECTORY }}/questvault" --connection ${{ secrets.AZURE_SQL_CONNECTION_STRING }} -v
      env:
        ASPNETCORE_ENVIRONMENT: Development

    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"

    - name: Publish Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.questvault_7F39 }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}